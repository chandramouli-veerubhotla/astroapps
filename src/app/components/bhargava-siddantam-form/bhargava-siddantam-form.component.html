<div class="card">
    <div class="card-body">
        <div class="container">
            <h4 class="card-title"><i class="fas fa-om"></i> భార్గవ సిద్ధాంతం</h4>
            <h6 class="card-subtitle mb-2 text-muted">Please provide the necessary information</h6>

            <mat-form-field appearance="outline">
                <mat-label><i class="fas fa-user"></i> Name</mat-label>
                <input matInput placeholder="speaker name" required formControlName="name">
                <mat-hint>Name the meeting</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Location</mat-label>
                <mat-select>
                    <mat-option value="">Bantumilli</mat-option>
                    <mat-option value="">Palakol</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    </div>
</div>
