<mat-toolbar-row class="fixed">
    <mat-slide-toggle matTooltip="Either morning/night" (change)="onValChange($event)">
        <span *ngIf="isDay">Morning </span>
        <span *ngIf="!isDay">Night </span>
    </mat-slide-toggle>
    <span matTooltip="Date requested" (click)="change()">{{date | date: 'mediumDate'}}</span>
    <div class="space"></div>
    <span matTooltip="{{selectedLocation.name}} Location" (click)="change()">{{selectedLocation.name}}</span>
</mat-toolbar-row>
<section class="main-content">
    <mat-toolbar-row>
        <span class='text-success'><mat-icon>light_mode</mat-icon> {{sunrise | date: 'shortTime'}}</span>
        <span class="space"></span>
        <span class='text-danger'><mat-icon>dark_mode</mat-icon> {{sunset | date: 'shortTime'}}</span>
    </mat-toolbar-row>    
    <app-hora-details *ngFor="let detail of horaDetails" [hora]="detail"></app-hora-details>
</section>
