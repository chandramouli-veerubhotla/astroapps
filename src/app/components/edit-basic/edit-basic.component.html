<div class="container-fluid">
    <h3 class="card-title">Change</h3>
    <div class="container-fluid">
        <label>Location</label>
        <mat-form-field appearance="outline">
            <mat-label>Location</mat-label>
            <mat-select [value]="data.location" (selectionChange)="changeLocation($event.value)">
                <mat-option *ngFor="let location of data.available_locations" [value]="location">{{location.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <label>Date</label>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [value]="data.date" (dateChange)="changeDate($event.value)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button class="btn btn-primary btn-lg" (click)="send()">Apply</button>
    </div>
</div>
